steps:
  # Copy Dockerfile to root for build
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cp deployment/Dockerfile .
        cp deployment/.dockerignore .
        docker build -t gcr.io/$PROJECT_ID/tweener-insights:$COMMIT_SHA .
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tweener-insights:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'tweener-insights'
      - '--image'
      - 'gcr.io/$PROJECT_ID/tweener-insights:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8501'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'STREAMLIT_SERVER_PORT=8501,STREAMLIT_SERVER_ADDRESS=0.0.0.0'
      - '--set-secrets'
      - 'ADMIN_PASSWORD=ADMIN_PASSWORD:latest,ANTHROPIC_API_KEY=ANTHROPIC_API_KEY:latest,DATABASE_URL=DATABASE_URL:latest,GMAIL_PASSWORD=GMAIL_PASSWORD:latest,GMAIL_USERNAME=GMAIL_USERNAME:latest,GP_EMAILS=GP_EMAILS:latest,SESSION_SECRET=SESSION_SECRET:latest,USER_CREDENTIALS=USER_CREDENTIALS:latest'
      - '--service-account'
      - 'email-alert-service@$PROJECT_ID.iam.gserviceaccount.com'

# Store images in Artifact Registry
images:
  - 'gcr.io/$PROJECT_ID/tweener-insights:$COMMIT_SHA'

# Build timeout
timeout: '1200s' 